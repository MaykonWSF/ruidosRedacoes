<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Toolkit para Avaliar Robustez de Redações</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='essay.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Gerador automático de ruídos</h1>
    <div id="alertBox" class="alert">
        <span id="alertMessage"></span>
        <span class="close-btn" id="closeAlert">&times;</span>
    </div>
    <div class="container">
        <div class="textarea-container">
            <textarea id="inputText" placeholder="Digite sua redação aqui..."></textarea>
        </div>
        <div class="controls">
            <div class="dropdown-style">
                <div class="dropdown-title">Ruídos ENEM</div>
                <div class="dropdown-content">
                    <label for="selectCompetencia"><strong>Selecione uma competência:</strong></label>
                    <select id="selectCompetencia">
                        <option value="" disabled selected>Escolha uma competência</option>
                        <option value="1">Competência 1</option>
                        <option value="2">Competência 2</option>
                        <option value="3">Competência 3</option>
                        <option value="4">Competência 4</option>
                        <option value="5">Competência 5</option>
                        <option value="0">Nenhuma</option>
                    </select>

                    <div id="desviosContainer" class="desvios-opcoes hidden">
                        <p><strong>Selecione qual desvio quer adicionar:</strong></p>
                        <div id="desvioList" class="desvio-choice-group"></div>
                    </div>
                </div>
            </div>

            <div class="dropdown-style">
                <div class="dropdown-title">Ruídos gerais</div>
                <div class="dropdown-content checkbox-list">
                    <label><input type="checkbox" id="opt1"> Opção 1</label>
                    <label><input type="checkbox" id="opt2"> Opção 2</label>
                    <label><input type="checkbox" id="opt3"> Opção 3</label>
                    <label><input type="checkbox" id="opt4"> Opção 4</label>
                    <label><input type="checkbox" id="opt5"> Opção 5</label>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <button id="generateBtn">Gerar redação ruidosa</button>
    </div>

    <div id="responseModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <h2>Resultado</h2>
            <pre id="modalText"></pre>
        </div>
    </div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
